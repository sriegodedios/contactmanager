<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="CoreUI - Open Source Bootstrap Admin Template">
    <meta name="author" content="Circle Fintech">
    <meta name="keyword" content="">
    <link href="{% static 'css/app.css' %}" rel="stylesheet">
    <title>This is the register page!</title>
</head>
<body>
<div class="grid-container">
    {% if form.errors %}
        <div class="callout alert">

             <h5>This is a large callout</h5>
             <ul>
            {% for error in form.errors %}
                <li>{{ error }}</li>
            {% endfor %}
            </ul>
        </div>
    {% endif %}

    <form action="/register/" method="post">
        {% csrf_token %}
      <div class="grid-container">





          <div class="card">
              <div class="card-section">
                  <div class="row">
            <div class="grid-x grid-padding-x">
                    <div class="medium-6 cell">
                        <label>First Name
                          <input type="text" name="FirstName" placeholder="Johny">
                        </label>
                      </div>
                      <div class="medium-6 cell">
                        <label>Last Name
                          <input type="text" name="LastName" placeholder="Appleseed">
                        </label>
                      </div>
                </div>
          </div>
          <div class="row">
            <div class="grid-x grid-padding-x">
                    <div class="medium-12 cell">
                        <label>Email
                          <input type="email" name="Email" placeholder="<youremail>@domain.com">
                        </label>
                      </div>
                </div>
          </div>
          <div class="row">
            <div class="grid-x grid-padding-x">
                    <div class="medium-12 cell">
                        <label>Phone
                          <input type="tel" name="PhoneNumber" placeholder="(###)-###-####">
                        </label>
                      </div>
                </div>
        </div>
          <div class="row">
              <div class="grid-x grid-padding-x">
                  <div class="medium-12 cell">
                        <button type="submit" class="primary button">Save</button>
                  </div>

              </div>
          </div>
              </div>
          </div>
          <!--div class="card-section">
              {{ form.as_p }}
          </div>
          <div class="row">
              <div class="grid-x grid-padding-x">
                  <div class="medium-12 cell">
                        <button type="submit" class="primary button">Save</button>
                  </div>

              </div-->
      </div>
    </form>
    </div>

</body>
</html>
